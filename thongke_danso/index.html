<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phân Tích Dàn Số</title>
  <script src="common.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen p-4">
  <div class="max-w-2xl mx-auto bg-white p-6 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">Phân Tích Dàn Số</h1>

    <label class="block mb-2 font-medium">Nhập dàn số (cách nhau bằng dấu phẩy hoặc khoảng trắng):</label>
    <textarea id="inputDan" class="w-full p-2 border rounded mb-4 h-24" placeholder="Ví dụ: 01, 2,03 4, 5"></textarea>

    <button onclick="phanTichDanSo()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">PHÂN TÍCH</button>

    <div id="ketqua" class="mt-6 whitespace-pre-wrap text-gray-800"></div>
  </div>
</body>
</html>
